name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # деплой при пуше в main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build React app (skip ESLint errors)
        run: |
          # Временно отключаем CI=true, чтобы ESLint warnings не ломали билд
          CI=false npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.3
        with:
          branch: gh-pages       # ветка для GitHub Pages
          folder: build          # папка с собранным приложением
          clean: true            # очистка ветки перед деплоем
          token: ${{ secrets.GITHUB_TOKEN }}
