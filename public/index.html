<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
          name="description"
          content="Gift Market TON App — Telegram Mini App"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- 🚫 Убрали прямое подключение манифеста -->
  <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->

  <!-- ✅ Добавляем манифест только вне Telegram -->
  <script>
    (function () {
      const isTelegram = window.Telegram && window.Telegram.WebApp;
      if (!isTelegram) {
        const link = document.createElement("link");
        link.rel = "manifest";
        link.href = "%PUBLIC_URL%/manifest.json";
        document.head.appendChild(link);
      }
    })();
  </script>

  <title>Gift Market — TON App</title>
</head>

<body>
<noscript>Включи JavaScript, чтобы приложение работало корректно.</noscript>
<div id="root"></div>
</body>
</html>
